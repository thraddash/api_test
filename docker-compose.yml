version: '3.8'

services:
  frontend:
    image: frontend
    ports:
      - "80:80"
    build:
      dockerfile: Dockerfile
      context: ./frontend
    links:
      - backend
    networks:
      - webappnetwork
  backend:
    image: backend
    ports:
      - "3001:3001"
    build:
      dockerfile: Dockerfile
      context: ./backend
      depends_on:
        - "mongodb"
      #command: ["wait-for-it", "db:27017", "--", "node", "server.js"]
      networks:
        - webappnetwork
  mongodb:
    image: mongo
    volumes:
      - "mongodata:/data/db"
    ports:
      - 27017:27017
    command: mongod --noauth --smallfiles
    networks:
      - webappnetwork  
  volumes:
    mongodata:    
  networks:
    webappnetwork:
      driver: bridge  

  
